openapi: 3.0.3
info:
  title: GAME BOARD SYSTEM
  description: API documentation
  version: 1.0.0

servers:
  - url: http://localhost:8080
    description: Local development

paths:
  /api/auth/login:
    post:
      tags:
        - Auth
      summary: Login
      description: User login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginRequest"
      responses:
        "200":
          description: Login success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/BackendResponse"
                  - type: object
                    properties:
                      data:
                        $ref: "#/components/schemas/AuthResponse"

        "401":
          description: Invalid credentials

  /api/auth/register:
    post:
      tags:
        - Auth
      summary: Register
      description: User registration
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RegisterRequest"
      responses:
        "201":
          description: Register success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/BackendResponse"
                  - type: object
                    properties:
                      data:
                        $ref: "#/components/schemas/User"

        "400":
          description: Validation error

  /api/auth/logout:
    post:
      tags:
        - Auth
      summary: Logout
      description: Logout current user and clear refresh token
      security:
        - BearerAuth: []
      responses:
        "200":
          description: Logout successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/BackendResponse"
                  - type: object
                    properties:
                      data:
                        nullable: true
                        example: null

        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BackendErrorResponse"

  /api/auth/refresh-token:
    post:
      tags:
        - Auth
      summary: Refresh access token
      description: Generate new access token from refresh token (stored in cookie or header)
      responses:
        "200":
          description: Refresh token success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/BackendResponse"
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          access_token:
                            type: string
                            example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...

        "401":
          description: Invalid or expired refresh token
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BackendErrorResponse"

  /api/auth/account:
    get:
      tags:
        - Auth
      summary: Get current account
      description: Get logged-in user information
      security:
        - BearerAuth: []
      responses:
        "200":
          description: Fetch account successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/BackendResponse"
                  - type: object
                    properties:
                      data:
                        $ref: "#/components/schemas/User"

        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BackendErrorResponse"

  /api/users:
    get:
      tags:
        - User
      summary: Get list users
      description: Get paginated list of users (Admin only)
      security:
        - BearerAuth: []
      parameters:
        - in: query
          name: page
          required: false
          schema:
            type: integer
            example: 1
          description: Page number
        - in: query
          name: limit
          required: false
          schema:
            type: integer
            example: 10
          description: Number of items per page
      responses:
        "200":
          description: Get list users successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/BackendResponse"
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          data:
                            type: array
                            items:
                              $ref: "#/components/schemas/User"
                          pagination:
                            $ref: "#/components/schemas/Pagination"

        "401":
          description: Unauthorized (missing or invalid token)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BackendErrorResponse"

        "403":
          description: Forbidden (admin role required)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BackendErrorResponse"

    post:
      tags:
        - User
      summary: Create user
      description: Create new user with role (Admin only)
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - username
                - password
                - role_id
              properties:
                email:
                  type: string
                  example: user3@gmail.com
                username:
                  type: string
                  example: user3
                password:
                  type: string
                  example: 123456
                role_id:
                  type: number
                  example: 2
      responses:
        "201":
          description: Create user successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/BackendResponse"
                  - type: object
                    properties:
                      data:
                        $ref: "#/components/schemas/User"

        "400":
          description: Validation error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BackendErrorResponse"

        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BackendErrorResponse"

        "403":
          description: Forbidden (Admin only)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BackendErrorResponse"

  /api/users/{id}:
    get:
      tags:
        - User
      summary: Get a user
      description: Get user detail by id (Admin only)
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            example: af88c8de-2cb5-4f3e-a7e3-2a079d080b6b
      responses:
        "200":
          description: Get user successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/BackendResponse"
                  - type: object
                    properties:
                      data:
                        $ref: "#/components/schemas/User"

        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BackendErrorResponse"

        "403":
          description: Forbidden (Admin only)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BackendErrorResponse"

        "404":
          description: User not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BackendErrorResponse"

    put:
      tags:
        - User
      summary: Update user
      description: Update user information (Admin only)
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            example: af88c8de-2cb5-4f3e-a7e3-2a079d080b6b
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: admin3@gmail.com
                username:
                  type: string
                  example: admin3
                avatar_url:
                  type: string
                  nullable: true
                role_id:
                  type: number
                  example: 1
                active:
                  type: boolean
                  example: true
      responses:
        "200":
          description: Update user successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/BackendResponse"
                  - type: object
                    properties:
                      data:
                        $ref: "#/components/schemas/User"

        "400":
          description: Validation error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BackendErrorResponse"

        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BackendErrorResponse"

        "403":
          description: Forbidden (Admin only)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BackendErrorResponse"

        "404":
          description: User not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BackendErrorResponse"
    delete:
      tags:
        - User
      summary: Delete user
      description: Delete user by id (Admin only)
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            example: cdad26f1-9f46-40c0-b83b-c6af145c2d46
      responses:
        "200":
          description: Delete user successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/BackendResponse"
                  - type: object
                    properties:
                      data:
                        nullable: true
                        example: null

        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BackendErrorResponse"

        "403":
          description: Forbidden (Admin only)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BackendErrorResponse"

        "404":
          description: User not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BackendErrorResponse"

  /api/friends/request:
    post:
      tags:
        - Friend
      summary: Send friend request
      description: Send a friend request to another user
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - to
              properties:
                to:
                  type: string
                  example: 9758f5e4-3dab-4677-8049-3f08ea282144
                message:
                  type: string
                  example: "Hey, let's be friends!"
      responses:
        "201":
          description: Friend request sent successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BackendResponse"
        "400":
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BackendErrorResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BackendErrorResponse"

  /api/friends/requests/received:
    get:
      tags:
        - Friend
      summary: Get received friend requests
      description: Get list of friend requests received by current user (paginated)
      security:
        - BearerAuth: []
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            example: 1
        - in: query
          name: limit
          schema:
            type: integer
            example: 10
      responses:
        "200":
          description: Get received requests successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/BackendResponse"
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          data:
                            type: array
                            items:
                              $ref: "#/components/schemas/FriendRequest"
                          pagination:
                            $ref: "#/components/schemas/Pagination"

  /api/friends/requests/sent:
    get:
      tags:
        - Friend
      summary: Get sent friend requests
      description: Get list of friend requests sent by current user (paginated)
      security:
        - BearerAuth: []
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            example: 1
        - in: query
          name: limit
          schema:
            type: integer
            example: 10
      responses:
        "200":
          description: Get sent requests successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/BackendResponse"
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          data:
                            type: array
                            items:
                              $ref: "#/components/schemas/FriendRequest"
                          pagination:
                            $ref: "#/components/schemas/Pagination"

  /api/friends/requests/{id}/accept:
    patch:
      tags:
        - Friend
      summary: Accept friend request
      description: Accept a received friend request
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            example: fd765ca8-2113-4db7-9923-39d8b261aa81
      responses:
        "200":
          description: Friend request accepted
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BackendResponse"
        "404":
          description: Friend request not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BackendErrorResponse"

  /api/friends/requests/{id}/decline:
    patch:
      tags:
        - Friend
      summary: Decline friend request
      description: Decline a received friend request
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            example: fd765ca8-2113-4db7-9923-39d8b261aa81
      responses:
        "200":
          description: Friend request declined
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BackendResponse"

  /api/friends:
    get:
      tags:
        - Friend
      summary: Get friends list
      description: Get list of friends of current user (paginated)
      security:
        - BearerAuth: []
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            example: 1
        - in: query
          name: limit
          schema:
            type: integer
            example: 10
      responses:
        "200":
          description: Get friends successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/BackendResponse"
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          data:
                            type: array
                            items:
                              $ref: "#/components/schemas/User"
                          pagination:
                            $ref: "#/components/schemas/Pagination"

  /api/friends/{friendId}:
    delete:
      tags:
        - Friend
      summary: Remove friend
      description: Remove a friend relationship
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: friendId
          required: true
          schema:
            type: string
            example: 9758f5e4-3dab-4677-8049-3f08ea282144
      responses:
        "200":
          description: Remove friend successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BackendResponse"

  # Game Module
  /api/games:
    get:
      tags:
        - Game
      summary: Get all games
      description: Get list of all games
      responses:
        "200":
          description: Get games successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/BackendResponse"
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: "#/components/schemas/Game"

    post:
      tags:
        - Game
      summary: Create game
      description: Create a new game (Admin only)
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateGameRequest"
      responses:
        "201":
          description: Game created successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/BackendResponse"
                  - type: object
                    properties:
                      data:
                        $ref: "#/components/schemas/Game"
        "400":
          description: Game code already exists
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BackendErrorResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BackendErrorResponse"
        "403":
          description: Forbidden (Admin only)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BackendErrorResponse"

  /api/games/active:
    get:
      tags:
        - Game
      summary: Get active games
      description: Get list of all active games
      responses:
        "200":
          description: Get active games successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/BackendResponse"
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: "#/components/schemas/Game"

  /api/games/{id}:
    get:
      tags:
        - Game
      summary: Get game by ID
      description: Get game detail by ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            example: 1
      responses:
        "200":
          description: Get game successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/BackendResponse"
                  - type: object
                    properties:
                      data:
                        $ref: "#/components/schemas/Game"
        "404":
          description: Game not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BackendErrorResponse"

    put:
      tags:
        - Game
      summary: Update game
      description: Update game information (Admin only)
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            example: 1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateGameRequest"
      responses:
        "200":
          description: Game updated successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/BackendResponse"
                  - type: object
                    properties:
                      data:
                        $ref: "#/components/schemas/Game"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BackendErrorResponse"
        "403":
          description: Forbidden (Admin only)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BackendErrorResponse"
        "404":
          description: Game not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BackendErrorResponse"

    delete:
      tags:
        - Game
      summary: Delete game
      description: Delete a game (Admin only)
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            example: 1
      responses:
        "200":
          description: Game deleted successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BackendResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BackendErrorResponse"
        "403":
          description: Forbidden (Admin only)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BackendErrorResponse"
        "404":
          description: Game not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BackendErrorResponse"

  /api/games/sessions:
    post:
      tags:
        - Game Session
      summary: Start game session
      description: Start a new game session or resume an existing paused session
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - mode
                - game_id
              properties:
                mode:
                  type: string
                  enum: [new, resume]
                  example: new
                  description: "Mode: 'new' to start fresh, 'resume' to continue from saved state"
                game_id:
                  type: integer
                  example: 1
      responses:
        "200":
          description: Session started/resumed successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/BackendResponse"
                  - type: object
                    properties:
                      data:
                        $ref: "#/components/schemas/StartSessionResponse"
        "400":
          description: Invalid mode
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BackendErrorResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BackendErrorResponse"
        "404":
          description: Game not found or no paused session to resume
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BackendErrorResponse"

  /api/games/sessions/{id}/save:
    put:
      tags:
        - Game Session
      summary: Save game session
      description: Save current game state and pause the session
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            example: a1b2c3d4-e5f6-7890-abcd-ef1234567890
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - save_state
              properties:
                save_state:
                  type: object
                  description: Game state to save (varies by game type)
                  example:
                    score: 1500
                    level: 3
                    time_remaining_seconds: 180
      responses:
        "200":
          description: Session saved successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/BackendResponse"
                  - type: object
                    properties:
                      data:
                        $ref: "#/components/schemas/SaveSessionResponse"
        "400":
          description: Can only save a playing session
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BackendErrorResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BackendErrorResponse"
        "404":
          description: Session not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BackendErrorResponse"

  /api/games/sessions/{id}/finish:
    put:
      tags:
        - Game Session
      summary: Finish game session
      description: Finish the game session with final score
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            example: a1b2c3d4-e5f6-7890-abcd-ef1234567890
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - score
              properties:
                score:
                  type: integer
                  example: 2500
      responses:
        "200":
          description: Session finished successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/BackendResponse"
                  - type: object
                    properties:
                      data:
                        $ref: "#/components/schemas/GameSession"
        "400":
          description: Session already finished
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BackendErrorResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BackendErrorResponse"
        "404":
          description: Session not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BackendErrorResponse"

  /api/games/sessions/exists/{id}:
    get:
      tags:
        - Game Session
      summary: Check saved session exists
      description: Check if user has a saved (paused) session for a game
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            example: 1
          description: Game ID
      responses:
        "200":
          description: Check result
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/BackendResponse"
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          isSavedExists:
                            type: boolean
                            example: true
                          message:
                            type: string
                            example: "Paused session found"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BackendErrorResponse"

  /api/games/sessions/count/{id}:
    get:
      tags:
        - Game Session
      summary: Count game sessions
      description: Get total number of sessions for a game
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            example: 1
          description: Game ID
      responses:
